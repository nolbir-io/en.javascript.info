<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>

<code>handler</code> funktsiyasi ushbu kiritishda chaqiriladi:
<br />
<input id="input1" placeholder="type here" />

<p>
  Debounce funksiyasi <code>debounce(handler, 1000)</code> ushbu kiritishda
  chaqiriladi:
  <br />
  <input id="input2" placeholder="type here" />
</p>

<p>
  <button id="result"><code>handler</code> natijani shu yerga qo'yadi</button>

  <script>
    function handler(event) {
      result.innerHTML = event.target.value;
    }

    input1.oninput = handler;
    input2.oninput = _.debounce(handler, 1000);
  </script>
</p>
